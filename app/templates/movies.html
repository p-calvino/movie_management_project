{% include "header.html" %}
<form action="{{ url_for('delete_movie') }}" method="POST">   
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="col-8">Title</th>
            <th scope="col" class="col-4">Release Year</th>
            <th scope="col" class="col-1"></th>
        </tr>
    </thead>
<tbody>
{% for movie in movies_data %}
<tr>    
    <td id="{{movie[0]}}">{{movie[1]}}</td>
    <td id="{{movie[0]}}">{{movie[2]}}</td>
    <td><button class="btn btn-danger" name="delete" value="{{movie[0]}}" type="submit">Delete</button>
</tr>
{% endfor %}
</tbody>
</table>
</form>
<div>
    <a class="btn btn-primary" href="{{ url_for('new_movie') }}" role="button">Add new Movie</a>
</div>
{% include "footer.html" %}
